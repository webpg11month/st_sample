<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/ress.css">
  <title>タスクタスカルネット</title>
</head>
<body>
  <h1>タスクタスカルネット</h1>
  <article class="common-article">
    <form name="form1">
     <ul id="task-list"></ul>
    </form>
    <label class="common-label" >入力：</label>
    <input class="common-input" name="task-data" id="task-data" type="text" value=""/>
    <label>
      <input type="checkbox" name="all" onClick="AllChecked();" />全て選択
    </label>
    <input class="common-input" type="button" value="task" onclick="task()"/>
    <input class="common-input" type="button" value="edit" onclick="taskedit()"/>
    <input class="common-input" type="button" value="delete" onclick="taskdelete()"/>
    <div id="message"></div>
  </article>
  <script type="text/javascript" src="js/common.js"></script>
</body>
</html>
